<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Modal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="page container">
    <div class="popup">

      <label for="popupStatus" class="popup-trigger">Open pop-up button</label>

      <input type="checkbox" id="popupStatus" class="visuallyhidden">

      <div class="popup__overlay">
        <div class="popup-box">
          <label for="popupStatus" class="popup-box__close">X</label>
          <div class="popup-box__text">Pop-up</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="grid__in">
        <div class="grid-item">
          <div class="grid-item__content"></div>
        </div>

        <div class="grid-item">
          <div class="grid-item__content"></div>
        </div>

        <div class="grid-item">
          <div class="grid-item__content"></div>
        </div>

        <div class="grid-item">
          <div class="grid-item__content"></div>
        </div>

        <div class="grid-item">
          <div class="grid-item__content"></div>
        </div>
      </div>
    </div>

    <div class="block2">
      <div class="block2__in">
        <div class="block2-item">
          <div class="block2-item__content"></div>
        </div>

        <div class="block2-item">
          <div class="block2-item__content"></div>
        </div>

        <div class="block2-item">
          <div class="block2-item__content"></div>
        </div>

        <div class="block2-item">
          <div class="block2-item__content"></div>
        </div>
      </div>
    </div>
    
    <footer class="footer">

    </footer>

  </div>
  
</body>
</html>
